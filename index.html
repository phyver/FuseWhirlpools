<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whirlpool crease patterns</title>

   <link rel="stylesheet" href="./css/normalize.css">
   <link rel="stylesheet" href="./css/custom.css">

   <script src="./js/jquery-3.2.1.slim.min.js"></script>
   <script src="./js/svg.min.js"></script>
   <script src="./js/whirlpool.js"></script>

</head>
<body>

    <div id="no_javascript">
        This page is useless without Javascript!
    </div>

    <h1>Tomoko Fuse's Whirlpool Crease Patterns</h1>
    <h2>"Spiral Origami Art Design"</h2>

    <div id="CP">
        <!-- SVG element inserted here... -->
    </div>
    <div>
        <a download="whirlpool.svg" id="download_svg" style="display:none">download SVG file</a>
    </div>

    <form id="parameters">
        <fieldset>
            <legend>whirlpool parameters</legend>

            <label for="n">n
                <input id="n" type="number" step="1" name="n" required min="3" value="4">
            </label>

            <label for="rho">&rho;
                <input id="rho" type="number" step="any" name="rho" required min="0" max="360" value="10">
            </label>

            <label for="sigma">&sigma;
                <input id="sigma" type="number" step="any" name="sigma" required min="0" max="360" value="20">
            </label>

            <label for="h">h
                <input id="h" type="number" step="1" name="h" required min="1" value="2">
            </label>

            <button type="button" id="update_button">Update</button>
        </fieldset>
    </form>

</body>
</html>
